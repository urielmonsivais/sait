{% extends "layout.html" %} 

{% block content %} 
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" height: min-content;>#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    {% for action in actions%}
    <tr>
      <th scope="row">1</th>
      <td>{{ action.0 }}</td>
      <td>{{ action.1}}</td>      
    </tr>
    {% endfor%}    
  </tbody>
</table>
{% endblock %}
