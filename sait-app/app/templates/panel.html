{% extends "layout.html" %} 

{% block content %} 

<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="{{ url_for('.update_company') }}" method="POST">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{company.nombre}}" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">RFC</label>
                    <input type="text" name="rfc" class="form-control" value="{{company.rfc}}" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Razon Social</label>
                  <input type="text" class="form-control" name="razon_social" value="{{company.razon_social}}" id="inputAddress" >
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Sucursal</label>
                  <input type="text" class="form-control" name="sucursal" id="inputAddress2" value="{{company.sucursal}}" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input name="ciudad" type="text" class="form-control" value="{{company.ciudad}}"  id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">C.P</label>
                    <input type="text" class="form-control" name="codigo_postal" value="{{company.cp}}">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Telefono</label>
                    <input name="telefono" type="text" value="{{company.telefono}}"  class="form-control" id="inputZip">
                  </div>
                </div>              
                <button type="submit" class="btn btn-primary">Actualizar</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
